<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Create/Edit Post</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Reusing public styles -->
    <style>
        /* Admin specific styles can go here or in a separate admin.css */
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box; /* So padding doesn't add to width */
        }
        .form-group textarea {
            min-height: 200px;
            resize: vertical;
        }
        .submit-button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
        #form-feedback {
            margin-top:10px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="page-main-title">Create New Post</h1> <!-- Title changes if editing -->
    </header>
    <nav>
        <a href="/admin/posts.html">Back to Manage Posts</a>
        <a href="/blog.html" target="_blank">View Public Blog</a>
    </nav>
    <div class="container">
        <form id="post-form">
            <input type="hidden" id="post-id" name="postId">

            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="slug">Slug (optional - auto-generated if blank):</label>
                <input type="text" id="slug" name="slug">
            </div>

            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" required></textarea>
            </div>

            <button type="submit" class="submit-button" id="submit-form-button">Save Post</button>
        </form>
        <div id="form-feedback" style="display:none;"></div>

    </div>

    <script src="/admin/js/post-edit.js"></script>
</body>
</html>
