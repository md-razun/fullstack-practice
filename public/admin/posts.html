<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Posts</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Reusing public styles -->
    <style>
        /* Admin specific styles can go here or in a separate admin.css */
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .admin-table th, .admin-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .admin-table th {
            background-color: #f0f0f0;
        }
        .action-buttons button {
            margin-right: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .create-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Panel - Manage Blog Posts</h1>
    </header>
    <nav>
        <a href="/admin/posts.html">Manage Posts</a>
        <!-- Add other admin links here -->
        <a href="/blog.html" target="_blank">View Public Blog</a>
    </nav>
    <div class="container">
        <a href="/admin/post-edit.html" class="create-button">Create New Post</a>
        
        <table class="admin-table" id="admin-posts-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Slug</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="admin-posts-tbody">
                <!-- Posts will be loaded here by JavaScript -->
                <tr><td colspan="4">Loading posts...</td></tr>
            </tbody>
        </table>
    </div>

    <script src="/admin/js/posts.js"></script>
</body>
</html>
